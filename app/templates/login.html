<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AggressiveSMS</title>
    <link href="/static/tailwind.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .popup-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            margin: 40px auto;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 24px 24px 0 0;
        }
        .header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            padding: 32px 32px 24px 32px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        .error-message {
            margin-bottom: 16px;
            width: 100%;
            text-align: center;
            color: #ff6b6b;
            background: #ffeaea;
            border: 1px solid #ffb3b3;
            border-radius: 8px;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/2950/2950651.png" alt="Logo" class="logo">
            <h2>AggressiveSMS</h2>
            <p>Internal Team Login</p>
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="error-message">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
