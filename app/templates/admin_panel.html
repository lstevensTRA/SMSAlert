<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="/static/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        <h2 class="text-xl font-semibold mb-2">Users</h2>
        <a href="/admin/notifications" class="inline-block mb-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Notification Settings</a>
        <table class="min-w-full bg-white rounded shadow mb-8">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">IsActive</th>
                    <th class="py-2 px-4 border-b">Toggle</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b">{{ user.Email }}</td>
                    <td class="py-2 px-4 border-b">{{ user.FirstName }} {{ user.LastName }}</td>
                    <td class="py-2 px-4 border-b">{{ 'Yes' if user.IsActive else 'No' }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{{ url_for('admin.toggle_user', user_id=user.UserID) }}" class="text-blue-600 hover:underline">Toggle</a>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="5" class="text-center py-4">No users found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Logs table removed for now -->
    </div>
</body>
</html>
